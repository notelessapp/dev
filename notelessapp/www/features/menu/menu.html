<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content edge-drag-threshold="true">
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item>
          <div class="item item-avatar" style="border-style:none;">
            <img ng-src="{{avatar}}">
            <h2>{{username}}</h2>
            <p ng-if="occupation">{{occupation}}</p>
            <p ng-if="!occupation">No occupation</p>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/mynotes">
          My Notes
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          Account Settings
        </ion-item>
        <ion-item menu-close href="#/app/groups">
          Groups
        </ion-item>
        <ion-item menu-close href="#/app/friends">
          Friends
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
