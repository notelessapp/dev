<ion-view view-title="Friends" ng-init="getFriends()">
  <ion-content>
    <div class="card-container">
      <ion-list>
        
        <ion-item ng-repeat="friend in friends">
          <span>{{friend.friendName}}</span><br>
          <span class="right">Status: {{friend.status}}</span>

        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
