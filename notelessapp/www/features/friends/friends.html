<ion-view view-title="" ng-init="getFriends()">
  <ion-content>
    <div class="card-container">



      <ion-list>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Find friends!" id="clearInput" ng-keyup="findFriends(friendName)" ng-model="friendName">
          </label>
        </div>
        <ion-item ng-repeat="result in searchResult">

          <div class="item item-avatar" style="border-style:none;">
            <img ng-src="{{result.avatar}}">
            <span class="right"><button class="button button-balanced ion-plus right" ng-click="addFriend(result.name)"></button></span>
            <h2>{{result.name}}</h2>
            <p>{{result.fullname}}</p>
          </div>
        </ion-item>
      </ion-list>
      <ion-list class="text-center">
      <i class="ion-android-contacts" style="font-size: 3em;"> Friends</i>
        <ion-item ng-repeat="friend in friends | filter:{status:'accepted'}">
          <span>{{friend.friendName}}</span><br>



        </ion-item>
      </ion-list>
      <ion-list class="text-center">
      <i class="ion-android-person-add" style="font-size: 3em;">Requests</i>
        <ion-item ng-repeat="friend in friends | filter:{status:'Requested'}">
          <span>{{friend.friendName}}</span><br>
          <span class="right">Status: {{friend.status}}</span><br>

        </ion-item>
      </ion-list>
      <ion-list class="text-center">
      <i class="ion-email-unread" style="font-size: 3em;">Pending</i>
        <ion-item ng-repeat="friend in friends | filter:{status:'pending'}">
          <span>{{friend.friendName}}</span><br>
          <span class="right">Status: {{friend.status}}</span><br>
          <button class="button button-assertive ion-close right" ng-click="declineFriend(friend)"></button>
          <button class="button button-balanced ion-checkmark right" ng-click="acceptFriend(friend)"></button>

        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
