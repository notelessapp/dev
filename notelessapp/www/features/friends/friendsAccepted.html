<ion-view view-title="Friends" ng-init="getFriends()">
  <ion-list class="text-center">
  <i class="ion-android-contacts" style="font-size: 3em;"> Friends</i>
    <ion-item ng-repeat="friend in friends | filter:{status:'accepted'}">

      <div class="list">

          <a class="item item-avatar" href="#">
            <img src="{{friend.avatar}}">
            <h2>{{friend.friendName}}</h2>
            <p>You became friends the {{friend.date | date : shortDate : timezone}}</p>
          </a>


      </div>
    </ion-item>
  </ion-list>

</ion-view>
