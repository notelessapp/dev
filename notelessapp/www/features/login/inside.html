<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Member area</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="logout()">Logout</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
        {{username}} {{email}} {{_id}}
      </div>
    </div>

  <label class="item item-input">
      <input type="text" placeholder="Name" ng-model="user.name">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="user.password">
    </label>
  </div>
  <button class="button button-full button-positive" ng-click="updateUser()">
    Save
  </button>

  <button class="button button-full button-assertive" ng-click="destroySession()">
      Destroy token
    </button>
    <button class="button button-full button-balanced" ng-click="getInfo()">
      Get Memberinfo
    </button>
  </ion-content>
</ion-view>
