<ion-view view-title="Notes">

  <div class="card-container" ng-init="getList()">
    <ion-header-bar class="bar bar-subheader custom bar-energized">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-plus-outline" ng-click="popupNoteCreate()"></button>
      </div>
      <!--
        <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Reorder
        </button> -->

    </ion-header-bar>

    <ion-content>

      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->

      <ion-list show-delete="data.showDelete" sortable draggable=".card" sorted="onReorder($fromIndex, $toIndex)" show-reorder="data.showReorder">

        <ion-item ng-repeat="note in notes | orderBy:'-date'" class="item-remove-animate" ng-click="edit(note)" on-release="release($event)">
          <span>{{note.title}}</span><br>Owned by: {{note.ownerFullname}}
          <span class="right">{{note.date | date : shortDate : timezone}} </span>
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-assertive" ng-click="delete(note)">
            Delete
          </ion-option-button>
          <ion-option-button class="button-calm" ng-click="share(note)">
            Share
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>
    </ion-content>
  </div>
